<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPrepared</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/weeklyForecast.css">
    <link rel="stylesheet" href="CSS/currentWeather.css">
</head>
<body>
    <nav id="navbar">
        <h2 id="title">WeatherPrepared</h2>
    </nav>
    <section id="main-content">
        <div class="container">
            <div id="location">
                <center>
                    <h2 style="color: black;"></h2>
                    <br>
                    <form id="locationInput"    action="#">
                        <label for="Longitude">Latitude: </label>
                        <input type="text" id="Longitude" placeholder="Enter Latitude" name="Longitude">
                        
                        <label for="Latitude">Longitude: </label>
                        <input type="text" id="Latitude" placeholder="Enter Longitude" name="Latitude">

                        <input type="submit">
                    </form>
                    </center>
            </div>
            <div id="curWeather">
                <h1>Current Weather in <span id="locationText"></span></h1>
                <div id='curWeatherContainer'>
                    <img id="curWeatherImage" src="" alt="">
                </div>                
                <div id="curWeatherInfo"></div>
            </div>
            <ul id="weeklyForecast"></ul>
        </div>
    </section>
    <footer id="footer">
        <p>&copy; Junaet Mahbub</p>
        <p>All weather Information is taken from <a href="https://openweathermap.org/">OpenWeatherMap</a></p>
    </footer>
    <script src="JS/app.js"></script>
    <!-- <script src="JS/geolocation.js"></script> -->
</body>
</html>
